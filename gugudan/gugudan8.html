<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan8</title>
</head>
<body>
    <h2>함수를 이용하여 구구단 전체 출력하기</h2>
    <script>
        var results = [];

        var mult = function(num){
            for(var i = 1; i <= 9; i++){
                results[i] = num * i
            }
        };

        var print = function(num){
            for(var i = 1; i <= 9; i++){
                var str = "";
                str += num;
                str += " x ";
                str += i;
                str += " = ";
                str += results[i];
                str += "<br>\n";
                document.write(str);
            }
        };

        var solution = function(){
            for(var n = 2; n <= 9; n++){
                document.write("<h2>" + n + " 단</h2>");
                mult(n);
                print(n);
            }
        }

        solution();
    </script>
</body>
</html>
