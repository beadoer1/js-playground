<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan10</title>
</head>
<body>
    <h1>객체를 이용하여 구구단 전체 출력하기</h1>
    <script>
        var gugudan = {};
        gugudan.results = [];
        gugudan.current = -1;
    
        gugudan.calc = function(n){
            this.current = n; // 굳이 왜 필요한가에 대한 의문이 들지만 뭔가 있어보인다..
            for(var i = 0; i < 9; i++){
                this.results[i] = n * (i + 1);
            }
        }
        gugudan.print = function(){
            var x = this.current;
            document.write("<h2>" + x + " 단</h2>");
            for(var j = 0; j < 9; j++){
                var t = j + 1;
                var y = this.results[j];
                document.write(x + " x " + t + " = " + y + "<br>\n");
            }
        }
        gugudan.main = function(){
            for(var n = 2; n <= 9; n++){
                this.calc(n);
                this.print();
            }
        }
        gugudan.main();
    </script>
</body>
</html>
