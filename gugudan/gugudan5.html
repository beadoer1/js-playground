<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan5</title>
</head>
<body>
    <h2>반복문을 사용하여 구구단 구현하기.</h2>
    <script>
        var num = Number(prompt("구구단으로 출력하고 싶은 숫자를 입력하세요."));
        var i = 1;
        document.write("<h2>구구단 " + num + " 단 </h2>");
        //while문 사용하여 구현해보기.
        while(i < 10){
            document.write(num + " * " + i + " = " + num * i + "<br>");
            i++;
        }
        // for문 사용하여 구현해보기.
        for(i = 1; i < 10; i++){
            document.write(num + " * " + i + " = " + num * i + "<br>");
        }
    </script>
</body>
</html>
