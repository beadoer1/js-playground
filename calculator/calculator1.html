<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator1</title>
</head>
<body>
    <h1>두 개의 숫자를 입력 받아 사칙연산 계산하기</h1>
    <div id = "sum">
        1.(더하기) 아래에 서로 더할 두개의 숫자를 입력하세요. <br>
        <input id = "sum1"> <br>
        <input id = "sum2"> <br>
        <button id = "btnSum">확인(더하기)</button> <br>
    </div>

    <div id = "diff">
        1.(빼기) 아래에 서로 뺄 두개의 숫자를 입력하세요. <br>
        <input id = "diff1"> <br>
        <input id = "diff2"> <br>
        <button id = "btnDiff">확인(빼기)</button> <br>
    </div>

    <div id = "mult">
        1.(더하기) 아래에 서로 더할 두개의 숫자를 입력하세요. <br>
        <input id = "mult1"> <br>
        <input id = "mult2"> <br>
        <button id = "btnMult">확인(곱하기)</button> <br>
    </div>

    <div id = "div">
        1.(더하기) 아래에 서로 더할 두개의 숫자를 입력하세요. <br>
        <input id = "div1"> <br>
        <input id = "div2"> <br>
        <button id = "btnDiv">확인(나누기)</button> <br>
    </div>

    <script src = "calculator.js"></script>
</body>
</html>
