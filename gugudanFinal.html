        var num = prompt("숫자를 '?,?' 형태로 입력하세요.");
        var n = num.split(",");
        var a = Number(n[0]);
        var b = Number(n[1]); //split 을 이용해 ","로 문자를 나눴으나, 배열에 ","가 포함되는걸 보니 문자 외 기호로는 작동이 안되는 것 같다. 
                              //★★★아니다. num.split 한다고 num이 바뀌는 것이 아니기 때문에(str은 문자열이기 때문에) split 한 배열을 별도로 변수 지정해줘야 했다..★★★
        var calc = function(){
            for(var i = 2; i <= 9; i++){
                document.write("<h2>" + i + "단</h2>");
                for(var j = 0; j < 9; j++){
                    t = j + 1;
                    y = i * t;
                    document.write(i + " x " + t + " = " + y + "<br>\n");
                    if(i === a && t === b){
                        return; // 함수에서 return은 함수 전체를 빠져 나오게 한다. 하여, 여러 반복문을 한꺼번에 빠져 나갈 때 사용
                    }
                }
            }
        };
        calc();
    </script>
