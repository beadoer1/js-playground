<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)</h4>    
<script>
    var n = 1; // 0이 아닌 어떤 수여도 상관 없음
    var sum = 0;
    var count = -1; // 마지막에 입력하는 0또한 count 되기 때문에 -1 입력
    while (n != 0){
        n = Number(prompt("숫자를 입력해 주세요.(0일 경우 중단)")) //Number()는 괄호 안에 값을 '숫자'로 바꿔줌
        sum += n; // sum은 이전 sum에 n을 더한 값 
        count++; // count = count+1 
        console.log(n, count, sum);
    }
    document.write("입력한 " + count + "수의 합은 " + sum + "입니다.");
</script>    
</body>
</html>
