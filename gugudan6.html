<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan6</title>
</head>
<body>
    <h2>반복문/조건문을 사용하여 구구단 구현하기.</h2>
    출력할 단 : <input type = "text" id = "num">
    <button onclick = display()>확인</button>
    <script>
        function display(){
            var num = Number(document.getElementById("num").value);
            if (num < 2 || num > 9){
                document.write("2 이상, 9 이하의 값만 입력할 수 있습니다.");
            }
            else {
                document.write("<h2>구구단 " + num + " 단</h2>");
                for(i = 1; i < 10; i++){
                    document.write(num + " * " + i + " = " + num * i + "<br>");
                }
            }
        }
    </script>
</body>
</html>
