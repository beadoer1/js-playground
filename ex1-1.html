<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>숫자 사칙연산 구하기</h2>

    <script>
        var s1 = prompt("숫자1을 입력하세요.");
        var s2 = prompt("숫자2를 입력하세요.");
        var n1 = Number(s1);
        var n2 = Number(s2);
        console.log(s1 + " + " + s2 + " = " + (n1+n2));
        console.log(s1 + " - " + s2 + " = " + (n1-n2));
        console.log(s1 + " * " + s2 + " = " + (n1*n2));
        console.log(s1 + " / " + s2 + " = " + (n1/n2));
        // alert(n1+n2);
        // alert(n1-n2);
        // alert(n1*n2);
        // alert(n1/n2);
    </script>
</body>
</html>
